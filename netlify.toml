# ✅ netlify.toml (Final Correct Version)

[build]
  publish = "."
  command = ""

# Redirect .well-known to your visible folder
[[redirects]]
  from = "/.well-known/*"
  to = "/well-known/:splat"
  status = 200
  force = true

# ✅ Ensure proper content-type for Android verification
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
