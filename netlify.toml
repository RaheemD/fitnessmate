[build]
  publish = "."
  command = ""

# Redirect .well-known requests to visible folder
[[redirects]]
  from = "/.well-known/*"
  to = "/well-known/:splat"
  status = 200
  force = true

# Make sure Android sees JSON instead of HTML
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
