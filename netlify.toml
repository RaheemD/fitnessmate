[build]
  publish = "."

[[edge_functions]]
  function = "myapi"
  path = "/api/myapi"

[[redirects]]
  from = "/.netlify/functions/myapi"
  to = "/api/myapi"
  status = 200
  force = true

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/workout.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/app-sw.js"
  [headers.values]
    Cache-Control = "no-cache"
