# Netlify configuration for Edge Functions
[build]
  publish = "Fitmate"
  command = ""

[functions]
  # We are using Edge Functions instead of standard functions
  node_bundler = "esbuild"

[edge_functions]
  directory = "Fitmate/netlify/edge-functions"

# Route the API path to the edge function
[[edge_functions]]
  path = "/api/myapi"
  function = "myapi"

# Ensure SPA-style routing for the frontend
[[redirects]]
  from = "/workout"
  to = "/workout.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
