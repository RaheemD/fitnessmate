[build]
  publish = "."
  command = ""

# 1. Redirect .well-known (for Android Asset Links)
[[redirects]]
  from = "/.well-known/*"
  to = "/well-known/:splat"
  status = 200
  force = true

# 2. Serve assetlinks.json correctly (for Android verification)
[[headers]]
  for = "/.well-known/assetlinks.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=3600"

# 3. Serve ads.txt correctly for AdSense (most important)
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true

[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"    

# 5. Allow CORS for all API calls (important for Supabase)
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Origin, Content-Type, Authorization"

# 5. Keep client-side routing working (for index.html + workout.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
