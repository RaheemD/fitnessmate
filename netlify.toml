[build]
  publish = "."

[[edge_functions]]
  function = "myapi"
  path = "/.netlify/edge-functions/myapi"

[functions]
  node_bundler = "esbuild"

[[redirects]]
  from = "/.netlify/functions/myapi"
  to = "/.netlify/edge-functions/myapi"
  status = 200
  force = true

[dev]
  framework = "#static"
  targetPort = 3000
  autoLaunch = false
